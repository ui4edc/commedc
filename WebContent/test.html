<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="asset/css/login.css"/>
</head>
<script type="text/javascript">
	function getlist(){
		var condition = {};
		condition.pageNo = 1;
		condition.pageSize = 10;
		$.ajax({
            type: "POST",
            dataType: "json",
            url: '/commedc/account/findUser.do',
            data : condition,
            
            
            
            success: function(data, textStatus, jqXHR) {
                if (data.success) {
                    console.log(data.data);
                } 
            }
        });
	}
</script>
<body>
<div class="login-form">
    <span class="tip" style="display:none"></span>
    <div class="form">
        <div><label>测试用户列表：</label><input type="button" class="btn" id="userlist" value="列表" onclick="getlist()"/></div>
    </div>
    <span class="icon"></span>
</div>
<p>痰热清上市后临床再评价系统</p>

<script src="src/lib/jquery.js"></script>
<script src="src/login.js"></script>
</body>
</html>
