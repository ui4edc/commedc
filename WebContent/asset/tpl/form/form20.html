<!--病症情况-->
<script id="tpl-form20" type="text/html">
<h2>病症情况</h2>
<div class="row">
    <span class="label">疾病诊断</span>
    <strong>1 内科疾病</strong>
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="1.1 上呼吸道感染" name="disease1" value="1" ui="type:CheckBox;id:Disease1_1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="1.2 急性支气管炎" name="disease1" value="2" ui="type:CheckBox;id:Disease1_2;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="1.3 慢性支气管炎急性发作" name="disease1" value="3" ui="type:CheckBox;id:Disease1_3;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="1.4 肺炎" name="disease1" value="4" ui="type:CheckBox;id:Disease1_4;{{disabled}}" />
    <span class="fy" style="display:none"><span>&nbsp;&nbsp;&nbsp;&nbsp;1.4.1 儿童：</span>
    <input type="radio" hidefocus="true" title="轻度" name="fy" value="1" ui="type:CheckBox;id:Fy1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="重度" name="fy" value="2" ui="type:CheckBox;id:Fy2;{{disabled}}" /></span>
</div>
<div class="row sub3 fy" style="display:none">
    <span>1.4.2 成人：</span>
    <input type="radio" hidefocus="true" title="轻度" name="fy" value="3" ui="type:CheckBox;id:Fy3;{{disabled}}" />
    <input type="radio" hidefocus="true" title="重症" name="fy" value="4" ui="type:CheckBox;id:Fy4;{{disabled}}" />
</div>
<div class="row sub block">
    <input type="checkbox" hidefocus="true" title="1.5 慢性阻塞性肺病急性加重期（AECOPD）" name="disease1" value="5" ui="type:CheckBox;id:Disease1_5;{{disabled}}" />
</div>

<div class="row sub">
    <strong>2 传染病</strong>
</div>
<div class="row sub block">
    <div>
        <input type="checkbox" hidefocus="true" title="2.1 流行性感冒" name="disease2" value="1" ui="type:CheckBox;id:Disease2_1;{{disabled}}" />
        <input type="checkbox" hidefocus="true" title="2.2 手足口病" name="disease2" value="2" ui="type:CheckBox;id:Disease2_2;{{disabled}}" />
        <input type="checkbox" hidefocus="true" title="2.3 腮腺炎" name="disease2" value="3" ui="type:CheckBox;id:Disease2_3;{{disabled}}" />
        <input type="checkbox" hidefocus="true" title="2.4 麻疹" name="disease2" value="4" ui="type:CheckBox;id:Disease2_4;{{disabled}}" />
        <input type="checkbox" hidefocus="true" title="2.5 肾病综合症出血热（HFRS）" name="disease2" value="5" ui="type:CheckBox;id:Disease2_5;{{disabled}}" />
    </div>
</div>

<div class="row sub">
    <strong>3 外科疾病</strong>
</div>
<div class="row sub block">
    <input type="checkbox" hidefocus="true" title="3.1 急性胆囊炎" name="disease3" value="1" ui="type:CheckBox;id:Disease3_1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="3.2 原发性肝癌介入治疗" name="disease3" value="2" ui="type:CheckBox;id:Disease3_2;{{disabled}}" />
</div>

<div class="row sub block">
    <strong>4 其他疾病</strong>
    <input type="text" value="{{data.diseasetxt}}" ui="type:TextInput;id:CustomDiseaseName;width:200;{{disabled}}" />
</div>

<div class="row">
    <span class="label">第一诊断</span>
    <input type="text" value="{{data.diagnosis}}" ui="type:TextInput;id:Diagnosis;width:200;{{disabled}}" /> （可填上述编号）
</div>

<div class="row">
    <span class="label">中医诊断</span>
    <input type="radio" hidefocus="true" title="风温肺热症" name="zy" value="1" ui="type:Radio;id:ZY1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="痰热壅肺症" name="zy" value="2" ui="type:Radio;id:ZY2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="风热犯肺症" name="zy" value="3" ui="type:Radio;id:ZY3;{{disabled}}" />
    <input type="radio" hidefocus="true" title="邪犯肺卫症" name="zy" value="4" ui="type:Radio;id:ZY4;{{disabled}}" />
    <input type="radio" hidefocus="true" title="肺阴虚症" name="zy" value="5" ui="type:Radio;id:ZY5;{{disabled}}"/>
</div>
<div class="row sub">
    <input type="radio" hidefocus="true" title="其他" name="zy" value="6" ui="type:Radio;id:ZY6;{{disabled}}" />
    <input type="text" value="{{data.zytxt}}" ui="type:TextInput;id:CustomZYName;width:200;{{disabled}}" />
    <input type="radio" hidefocus="true" title="NA" name="zy" value="7" ui="type:Radio;id:ZY7;{{disabled}}" />
</div>
{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>
