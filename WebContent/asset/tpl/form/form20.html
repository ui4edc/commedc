<!--病症情况-->
<script id="tpl-form20" type="text/html">
<h2>病症情况</h2>
<div class="row">
    <span class="label">疾病诊断</span>
    <input type="checkbox" hidefocus="true" title="1 内科疾病" name="disease" value="1" ui="type:CheckBox;id:Disease1;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="checkbox" hidefocus="true" title="1.1 上呼吸道感染" name="disease1" value="1" ui="type:CheckBox;id:Disease1_1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="1.2 急性支气管炎" name="disease1" value="2" ui="type:CheckBox;id:Disease1_2;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="1.3 慢性支气管炎急性发作" name="disease1" value="3" ui="type:CheckBox;id:Disease1_3;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="checkbox" hidefocus="true" title="1.4 肺炎" name="disease1" value="4" ui="type:CheckBox;id:Disease1_4;{{disabled}}" />
    <span>，分级：1.4.1 儿童：</span>
    <input type="checkbox" hidefocus="true" title="轻度" name="disease1_4_1" value="1" ui="type:CheckBox;id:Disease1_4_1_1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="重度" name="disease1_4_1" value="2" ui="type:CheckBox;id:Disease1_4_1_2;{{disabled}}" />
    <span>&nbsp;&nbsp;&nbsp;&nbsp;1.4.2 成人：</span>
    <input type="checkbox" hidefocus="true" title="轻、中症" name="disease1_4_2" value="1" ui="type:CheckBox;id:Disease1_4_2_1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="重症" name="disease1_4_2" value="2" ui="type:CheckBox;id:Disease1_4_2_2;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="checkbox" hidefocus="true" title="1.5 慢性阻塞性肺病急性加重期（AECOPD）" name="disease1" value="5" ui="type:CheckBox;id:Disease1_5;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="2 外科疾病" name="disease" value="2" ui="type:CheckBox;id:Disease2;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="radio" hidefocus="true" title="2.1 急性胆囊炎" name="disease2" value="1" ui="type:Radio;id:Disease2_1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="2.2 原发性肝癌介入治疗" name="disease2" value="2" ui="type:Radio;id:Disease2_2;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="3 传染病" name="disease" value="3" ui="type:CheckBox;id:Disease3;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="radio" hidefocus="true" title="3.1 流行性感冒" name="disease3" value="1" ui="type:Radio;id:Disease3_1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="3.2 手足口病" name="disease3" value="2" ui="type:Radio;id:Disease3_2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="3.3 腮腺炎" name="disease3" value="3" ui="type:Radio;id:Disease3_3;{{disabled}}" />
    <input type="radio" hidefocus="true" title="3.4 麻疹" name="disease3" value="4" ui="type:Radio;id:Disease3_4;{{disabled}}" />
    <input type="radio" hidefocus="true" title="3.5 肾病综合症出血热（HFRS）" name="disease3" value="5" ui="type:Radio;id:Disease3_5;{{disabled}}" />
</div>
<div class="row sub2">
    <input type="radio" hidefocus="true" title="3.6 其他" name="disease3" value="0" ui="type:Radio;id:OtherDisease3;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:OtherDisease3Name;width:200;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="4 其他" name="disease" value="0" ui="type:CheckBox;id:OtherDisease;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:Disease;width:200;{{disabled}}" />
</div>
<div class="row">
    <span class="label">第一诊断</span>
    <input type="text" ui="type:TextInput;id:Diagnosis;width:200;{{disabled}}" /> （可填上述编号）
</div>
<div class="row">
    <span class="label">中医诊断</span>
    <input type="radio" hidefocus="true" title="风温肺热症" name="zy" value="1" ui="type:Radio;id:ZY1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="痰热壅肺症" name="zy" value="2" ui="type:Radio;id:ZY2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="风热犯肺症" name="zy" value="3" ui="type:Radio;id:ZY3;{{disabled}}" />
    <input type="radio" hidefocus="true" title="邪犯肺卫症" name="zy" value="4" ui="type:Radio;id:ZY4;{{disabled}}" />
    <input type="radio" hidefocus="true" title="肺阴虚症" name="zy" value="5" ui="type:Radio;id:ZY5;{{disabled}}" />
</div>
<div class="row sub">
    <input type="radio" hidefocus="true" title="其他" name="zy" value="0" ui="type:Radio;id:OtherZY;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:ZY;width:200;{{disabled}}" />
</div>
{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>
