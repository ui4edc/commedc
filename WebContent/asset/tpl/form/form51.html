<!--实验检查-入组检查-->
<script id="tpl-form51" type="text/html">
<h2>实验检查-入组检查</h2>
<h3>病原学检查</h3>
<div class="row">
    <span class="label">送检日期</span>
    <div ui="type:Calendar;id:ExamDay;{{disabled}}"></div>
</div>
<div class="row">
    <span class="label">送检样本</span>
    <input type="radio" hidefocus="true" title="血液" name="sample" value="1" ui="type:Radio;id:Sample1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="痰液" name="sample" value="2" ui="type:Radio;id:Sample2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="其他" name="sample" value="0" ui="type:Radio;id:OtherSample;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:Sample;width:100;{{disabled}}" />
</div>
<div class="row">
    <span class="label">病原学结果</span>
    <input type="checkbox" hidefocus="true" title="细菌培养" name="result" value="1" ui="type:CheckBox;id:Result1;{{disabled}}" />&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" ui="type:TextInput;id:Result1Content;width:200;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="支原体抗体" name="result" value="2" ui="type:CheckBox;id:Result2;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:Result2Content;width:200;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="病毒咽拭子" name="result" value="3" ui="type:CheckBox;id:Result3;{{disabled}}" />
    <input type="text" ui="type:TextInput;id:Result3Content;width:200;{{disabled}}" />
</div>
<div ui="type:Table;id:Exam0;editable:1"></div>
<h3>体格检查</h3>
<div ui="type:Table;id:Exam1;editable:1"></div>
<h3>血糖测定</h3>
<div ui="type:Table;id:Exam2;editable:1"></div>
<h3>血常规检查 </h3>
<div ui="type:Table;id:Exam3;editable:1"></div>
<h3>实验室检查（肝功五项） </h3>
<div ui="type:Table;id:Exam4;editable:1"></div>
<h3>实验室检查（肾功两项） </h3>
<div ui="type:Table;id:Exam5;editable:1"></div>
<h3>心电图检查 </h3>
<div ui="type:Table;id:Exam6;editable:1"></div>
{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>
