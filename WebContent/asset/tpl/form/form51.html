<!--辅助检查-体格检查-->
<script id="tpl-form51" type="text/html">
<h2>辅助检查-体格检查</h2>
<div class="row">
    <input type="radio" hidefocus="true" title="做" name="done" value="1" ui="type:Radio;id:Done1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="未做" name="done" value="2" ui="type:Radio;id:Done2;{{disabled}}" />
</div>
<div class="exam" style="display:none">
<div class="row">
    <span class="label">检查日期</span>
    <div ui="type:Calendar;id:ExamDate;{{disabled}}"></div>
</div>
<div class="row">
    <span class="label">体温</span>
    <input type="text" class="en" value="{{data.temperature}}" ui="type:TextInput;id:Temperature;width:100;{{disabled}}" /> <span>℃</span>
</div>
<div class="row">
    <span class="label">呼吸</span>
    <input type="text" class="en" value="{{data.breathe}}" ui="type:TextInput;id:Breathe;width:100;{{disabled}}" /> <span>次/分</span>
</div>
<div class="row">
    <span class="label">收缩压</span>
    <input type="text" class="en" value="{{data.ssy}}" ui="type:TextInput;id:Ssy;width:100;{{disabled}}" /> <span>mmHg</span>
</div>
<div class="row">
    <span class="label">舒张压</span>
    <input type="text" class="en" value="{{data.szy}}" ui="type:TextInput;id:Szy;width:100;{{disabled}}" /> <span>mmHg</span>
</div>
<div class="row">
    <span class="label">心率</span>
    <input type="text" class="en" value="{{data.rate}}" ui="type:TextInput;id:Rate;width:100;{{disabled}}" /> <span>次/分</span>
</div>
</div>

{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>
