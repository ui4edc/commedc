<!--辅助检查-体格检查-->
<script id="tpl-form51" type="text/html">
<h2>辅助检查-体格检查</h2>
<div class="row">
    <input type="radio" hidefocus="true" title="做" name="done" value="1" ui="type:Radio;id:Done1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="未做" name="done" value="2" ui="type:Radio;id:Done2;{{disabled}}" />
</div>
<div class="exam" style="display:none">
{{#save}}
<div class="row">
    <a href="javascript:void(0)" hidefocus="true" class="add-btn">添加一行</a>
</div>
{{/save}}
</div>

{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>

<script id="tpl-form51-exam" type="text/html">
{{#data}}
<div class="exam-block" no="{{no}}">
    <div class="row sub">
        <span class="label">检查日期</span>
        <div ui="type:Calendar;id:ExamDate{{no}};{{disabled}}"></div>
    </div>
    <div class="row sub">
        <span class="label">体温</span>
        <input type="text" class="en" value="{{temperature}}" ui="type:TextInput;id:Temperature{{no}};width:100;{{disabled}}" /> <span>℃</span>
    </div>
    <div class="row sub">
        <span class="label">呼吸</span>
        <input type="text" class="en" value="{{breathe}}" ui="type:TextInput;id:Breathe{{no}};width:100;{{disabled}}" /> <span>次/分</span>
    </div>
    <div class="row sub">
        <span class="label">收缩压</span>
        <input type="text" class="en" value="{{ssy}}" ui="type:TextInput;id:Ssy{{no}};width:100;{{disabled}}" /> <span>mmHg</span>
    </div>
    <div class="row sub">
        <span class="label">舒张压</span>
        <input type="text" class="en" value="{{szy}}" ui="type:TextInput;id:Szy{{no}};width:100;{{disabled}}" /> <span>mmHg</span>
    </div>
    <div class="row sub">
        <span class="label">心率</span>
        <input type="text" class="en" value="{{rate}}" ui="type:TextInput;id:Rate{{no}};width:100;{{disabled}}" /> <span>次/分</span>
    </div>
    {{#save}}
    <div class="row sub">
        <a href="javascript:void(0)" hidefocus="true" class="del-btn">删除此行</a>
    </div>
    {{/save}}
</div>
{{/data}}
</script>
