<!--用药情况-->
<script id="tpl-form30" type="text/html">
<div class="form30-head">
    <h2>用药情况</h2>
    <div class="row">
        <span class="label">痰热清用药史</span>
        <input type="radio" hidefocus="true" title="有" name="history" value="1" ui="type:Radio;id:History1;{{disabled}}" />
        <input type="radio" hidefocus="true" title="无" name="history" value="2" ui="type:Radio;id:History2;{{disabled}}" checked />
        <input type="radio" hidefocus="true" title="不详" name="history" value="3" ui="type:Radio;id:History3;{{disabled}}" />
    </div>
    <div class="row history" style="display:none">
        <span class="label">是否有不良反应</span>
        <input type="radio" hidefocus="true" title="有" name="adr" value="1" ui="type:Radio;id:ADR1;{{disabled}}" />
        <span>，不良反应表现为</span>
        <input type="text" value="{{data.adrtxt}}" ui="type:TextInput;id:ADRName;width:200;{{disabled}}" />
        <input type="radio" hidefocus="true" title="无" name="adr" value="2" ui="type:Radio;id:ADR2;{{disabled}}" checked />
        <input type="radio" hidefocus="true" title="不详" name="adr" value="3" ui="type:Radio;id:ADR3;{{disabled}}" />
    </div>
    <h3>痰热清用药情况</h3>
    <div class="times">
        {{#save}}<span class="add-btn">添加用药情况</span>{{/save}}
    </div>
</div>
<div class="form30-body"></div>
{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>

<script id="tpl-form30-times" type="text/html">
<a href="javascript:void(0)" hidefocus="true" times="{{n}}">第{{n}}次用药</a>
</script>

<script id="tpl-form30-body" type="text/html">
<div class="row">
    <span>规格为10ml，批号</span>
    <input type="text" value="{{data.batchNumber}}" ui="type:TextInput;id:BatchNumber;width:100;{{disabled}}" />&nbsp;&nbsp;&nbsp;&nbsp;
    <span>单次用药量</span>
    <input type="text" value="{{data.dose}}" class="en" maxlength="3" ui="type:TextInput;id:Dose;width:50;{{disabled}}" /> ml
</div>
<div class="row">
    <span class="label">用药时间记录</span>
    <span class="f">开始时间</span>
    <div ui="type:Calendar;id:Start;{{disabled}}"></div>
    <input type="text" class="f mt7 en" maxlength="2" value="{{data.startH}}" ui="type:TextInput;id:StartH;width:30;{{disabled}}" />
    <span class="f">时</span>
    <input type="text" class="f mt7 en" maxlength="2" value="{{data.startM}}" ui="type:TextInput;id:StartM;width:30;{{disabled}}" />
    <span class="f">分</span>
</div>
<div class="row sub">
    <span class="f">结束时间</span>
    <div ui="type:Calendar;id:End;{{disabled}}"></div>
    <input type="text" class="f mt7 en" maxlength="2" value="{{data.endH}}" ui="type:TextInput;id:EndH;width:30;{{disabled}}" />
    <span class="f">时</span>
    <input type="text" class="f mt7 en" maxlength="2" value="{{data.endM}}" ui="type:TextInput;id:EndM;width:30;{{disabled}}" />
    <span class="f">分</span>
</div>
<div class="row">
    <span class="label">溶媒</span>
    <span>单次溶媒剂量</span>
    <input type="text" class="en" value="{{data.solventDose}}" ui="type:TextInput;id:SolventDose;width:50;{{disabled}}" /> ml
</div>
<div class="row sub">
    <input type="radio" hidefocus="true" title="葡萄糖注射液(5%)" name="solvent" value="1" ui="type:Radio;id:Solvent1;{{disabled}}" checked />
    <input type="radio" hidefocus="true" title="氯化钠注射液(0.9%)" name="solvent" value="2" ui="type:Radio;id:Solvent2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="其他" name="solvent" value="3" ui="type:Radio;id:Solvent3;{{disabled}}" />
    <input type="text" value="{{data.solventName}}" ui="type:TextInput;id:SolventName;width:100;{{disabled}}" />，
    <input type="text" class="en" value="{{data.solventPercent}}" ui="type:TextInput;id:SolventPercent;width:50;{{disabled}}" /> %
</div>
<div class="row">
    <span class="label">配液场所</span>
    <span>配液至给药时间</span>
    <input type="text" class="en" value="{{data.prepareTime}}" ui="type:TextInput;id:PrepareTime;width:50;{{disabled}}" /> 分
    <input type="checkbox" hidefocus="true" title="不详" ui="type:Radio;id:PrepareTimeUd;{{disabled}}" />
</div>
<div class="row sub">
    <input type="radio" hidefocus="true" title="治疗室" name="location" value="1" ui="type:Radio;id:Location1;{{disabled}}" checked />
    <input type="radio" hidefocus="true" title="中心静脉药物配置中心" name="location" value="2" ui="type:Radio;id:Location2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="门诊静脉药物配置中心" name="location" value="3" ui="type:Radio;id:Location3;{{disabled}}" />
</div>
<div class="row">
    <span class="label wlabel">给药途径及输注速度</span>
</div>
<div class="row sub auto">
    <div>
        <input type="radio" hidefocus="true" title="静脉滴注" name="way" value="1" ui="type:Radio;id:Way1;{{disabled}}" checked />，
        <input type="text" class="en" value="{{data.way1Speed}}" ui="type:TextInput;id:Way1Speed;width:50;{{disabled}}" /> 滴/分，如无具体数值可填写滴注时间
        <input type="text" class="en" value="{{data.way1Time}}" ui="type:TextInput;id:Way1Time;width:50;{{disabled}}" /> 分
    </div>
    <div>
        <input type="radio" hidefocus="true" title="静脉泵入" name="way" value="2" ui="type:Radio;id:Way2;{{disabled}}" />，
        <input type="text" class="en" value="{{data.way2Speed}}" ui="type:TextInput;id:Way2Speed;width:50;{{disabled}}" /> ml/小时
    </div>
    <div>
        <input type="radio" hidefocus="true" title="其他途径" name="way" value="3" ui="type:Radio;id:Way3;{{disabled}}" />
        <input type="text" value="{{data.way3Name}}" ui="type:TextInput;id:Way3Name;width:100;{{disabled}}" /> ，输注速度：
        <input type="text" value="{{data.way3Speed}}" ui="type:TextInput;id:Way3Speed;width:100;{{disabled}}" />（单位：
        <input type="text" value="{{data.way3Unit}}" ui="type:TextInput;id:Way3Unit;width:50;{{disabled}}" />）
    </div>
</div>

<div class="row">
    <span class="label">是否同瓶用药</span>
    <input type="radio" hidefocus="true" title="是" name="same-bottle" value="1" ui="type:Radio;id:SameBottle1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="否" name="same-bottle" value="2" ui="type:Radio;id:SameBottle2;{{disabled}}" checked />
</div>
<div class="row sub auto bottles" style="display:none">
    {{#save}}<div><a href="javascript:void(0)" hidefocus="true" class="add-bottle add-btn">添加一行</a></div>{{/save}}
</div>

<div class="row">
    <span class="label">是否使用间隔液</span>
    <input type="radio" hidefocus="true" title="是" name="same-group" value="1" ui="type:Radio;id:SameGroup1;{{disabled}}" checked />
    <input type="radio" hidefocus="true" title="否" name="same-group" value="2" ui="type:Radio;id:SameGroup2;{{disabled}}" />
</div>
<div class="row sub auto gap">
    <div>
        <input type="radio" hidefocus="true" title="葡萄糖注射液(5%)" name="gp-solvent" value="1" ui="type:Radio;id:GpSolvent1;{{disabled}}" checked />，
        <input type="text" class="en" value="{{data.gpSolvent1Dose}}" ui="type:TextInput;id:GpSolvent1Dose;width:50;{{disabled}}" /> ml
    </div>
    <div>
        <input type="radio" hidefocus="true" title="氯化钠注射液(0.9%)" name="gp-solvent" value="2" ui="type:Radio;id:GpSolvent2;{{disabled}}" />，
        <input type="text" class="en" value="{{data.gpSolvent2Dose}}" ui="type:TextInput;id:GpSolvent2Dose;width:50;{{disabled}}" /> ml
    </div>
    <div>
        <input type="radio" hidefocus="true" title="其他" name="gp-solvent" value="3" ui="type:Radio;id:GpSolvent3;{{disabled}}" />
        <input type="text" value="{{data.gpSolvent1Dose3Name}}" ui="type:TextInput;id:GpSolvent3Name;width:100;{{disabled}}" />，
        <input type="text" class="en" value="{{data.gpSolvent3Percent}}" ui="type:TextInput;id:GpSolvent3Percent;width:50;{{disabled}}" /> %，
        <input type="text" class="en" value="{{data.gpSolvent3Dose}}" ui="type:TextInput;id:GpSolvent3Dose;width:50;{{disabled}}" /> ml
    </div>
</div>
<div class="row sub auto groups" style="display:none">
    {{#save}}<div><a href="javascript:void(0)" hidefocus="true" class="add-group add-btn">添加一行</a></div>{{/save}}
</div>

<div class="row">
    <span class="label wlabel">静滴期间是否同时使用其他注射剂</span>
    <input type="radio" hidefocus="true" title="是" name="has-injection" value="1" ui="type:Radio;id:HasInjection1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="否" name="has-injection" value="2" ui="type:Radio;id:HasInjection2;{{disabled}}" checked />
</div>
<div class="row sub auto injections" style="display:none">
    <div class="injections-tip"><strong>（不同通路同时静点）</strong></div>
    {{#save}}<div><a href="javascript:void(0)" hidefocus="true" class="add-injection add-btn">添加一行</a></div>{{/save}}
</div>

<div class="row">
    <span class="label">配伍禁忌现象</span>
    <input type="radio" hidefocus="true" title="有" name="has-ban" value="1" ui="type:Radio;id:HasBan1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="无" name="has-ban" value="2" ui="type:Radio;id:HasBan2;{{disabled}}" checked />
</div>
<div class="row sub auto ban" style="display:none">
    <div><strong>产生：</strong></div>
    <input type="radio" hidefocus="true" title="沉淀" name="ban" value="1" ui="type:Radio;id:Ban1;{{disabled}}" checked />
    <input type="radio" hidefocus="true" title="浑浊" name="ban" value="2" ui="type:Radio;id:Ban2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="仍澄清" name="ban" value="3" ui="type:Radio;id:Ban3;{{disabled}}" />，变
    <input type="text" value="{{data.banColor}}" ui="type:TextInput;id:BanColor;width:30;{{disabled}}" /> 色
    <input type="radio" hidefocus="true" title="其他" name="ban" value="4" ui="type:Radio;id:Ban4;{{disabled}}" />
    <input type="text" value="{{data.bantxt}}" ui="type:TextInput;id:BanName;width:100;{{disabled}}" />
    
    <div><strong>产生配伍禁忌药品：</strong></div>
    {{#save}}<div><a href="javascript:void(0)" hidefocus="true" class="add-drug add-btn">添加一行</a></div>{{/save}}
</div>

<div class="row">
    <span class="label wlabel">静滴前后24小时内是否进食易致敏物质</span>
    <input type="radio" hidefocus="true" title="是" name="has-food" value="1" ui="type:Radio;id:HasFood1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="否" name="has-food" value="2" ui="type:Radio;id:HasFood2;{{disabled}}" checked />
    <input type="radio" hidefocus="true" title="不详" name="has-food" value="3" ui="type:Radio;id:HasFood3;{{disabled}}" />
</div>
<div class="row sub food" style="display:none">
    <input type="checkbox" hidefocus="true" title="海鲜" name="food" value="1" ui="type:CheckBox;id:Food1;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="鸡蛋" name="food" value="2" ui="type:CheckBox;id:Food2;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="花粉" name="food" value="3" ui="type:CheckBox;id:Food3;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="含酒精食物或饮品" name="food" value="4" ui="type:CheckBox;id:Food4;{{disabled}}" />
    <input type="checkbox" hidefocus="true" title="其他" name="food" value="5" ui="type:CheckBox;id:Food5;{{disabled}}" />
    <input type="text" value="{{data.foodtxt}}" ui="type:TextInput;id:FoodName;width:100;{{disabled}}" />
</div>
</script>

<script id="tpl-form30-bottle" type="text/html">
{{#bottle}}
<div class="bottle">同瓶药品{{no}}：<input type="text" class="sug" value="{{name}}" ui="type:TextInput;id:BottleName{{no}};width:100;{{disabled}}" />
剂量{{no}}：<input type="text" class="en" value="{{dose}}" ui="type:TextInput;id:BottleDose{{no}};width:50;{{disabled}}" />
（单位{{no}}：<input type="text" value="{{unit}}" ui="type:TextInput;id:BottleUnit{{no}};width:50;{{disabled}}" />）
</div>
{{/bottle}}
</script>

<script id="tpl-form30-group" type="text/html">
{{#group}}
<div class="group">同组药品{{no}}：<input type="text" class="sug" value="{{name}}" ui="type:TextInput;id:GroupName{{no}};width:100;{{disabled}}" />
剂量{{no}}：<input type="text" class="en" value="{{dose}}" ui="type:TextInput;id:GroupDose{{no}};width:50;{{disabled}}" />
（单位{{no}}：<input type="text" value="{{unit}}" ui="type:TextInput;id:GroupUnit{{no}};width:50;{{disabled}}" />）
</div>
{{/group}}
</script>

<script id="tpl-form30-injection" type="text/html">
{{#injection}}
<div class="injection">注射剂{{no}}：<input type="text" class="sug" value="{{name}}" ui="type:TextInput;id:InjectionName{{no}};width:100;{{disabled}}" />
剂量{{no}}：<input type="text" class="en" value="{{dose}}" ui="type:TextInput;id:InjectionDose{{no}};width:50;{{disabled}}" />
（单位{{no}}：<input type="text" value="{{unit}}" ui="type:TextInput;id:InjectionUnit{{no}};width:50;{{disabled}}" />）
</div>
{{/injection}}
</script>

<script id="tpl-form30-drug" type="text/html">
{{#banDrug}}
<div class="ban-drug">药品名称{{no}}：<input type="text" class="sug" value="{{name}}" ui="type:TextInput;id:DrugName{{no}};width:100;{{disabled}}" />
剂量{{no}}：<input type="text" class="en" value="{{dose}}" ui="type:TextInput;id:DrugDose{{no}};width:50;{{disabled}}" />
（单位{{no}}：<input type="text" value="{{unit}}" ui="type:TextInput;id:DrugUnit{{no}};width:50;{{disabled}}" />）
</div>
{{/banDrug}}
</script>
