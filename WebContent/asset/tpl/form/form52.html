<!--辅助检查-实验室检查-->
<script id="tpl-form52" type="text/html">
<h2>辅助检查-实验室检查</h2>
<div class="row">
    <input type="radio" hidefocus="true" title="做" name="done" value="1" ui="type:Radio;id:Done1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="未做" name="done" value="2" ui="type:Radio;id:Done2;{{disabled}}" />
</div>

<div class="exam" style="display:none">
<h3>病原学检查</h3>
<div class="row">
    <span class="label">送检日期</span>
    <div ui="type:Calendar;id:ExamDate;{{disabled}}"></div>
</div>
<div class="row">
    <span class="label">送检样本</span>
    <input type="radio" hidefocus="true" title="血液" name="sample" value="1" ui="type:Radio;id:Sample1;{{disabled}}" />
    <input type="radio" hidefocus="true" title="痰液" name="sample" value="2" ui="type:Radio;id:Sample2;{{disabled}}" />
    <input type="radio" hidefocus="true" title="其他" name="sample" value="3" ui="type:Radio;id:Sample3;{{disabled}}" />
    <input type="text" value="{{data.sampletxt}}" ui="type:TextInput;id:SampleName;width:100;{{disabled}}" />
</div>
<div class="row">
    <span class="label">病原学结果</span>
    <input type="checkbox" hidefocus="true" title="细菌培养" name="result" value="1" ui="type:CheckBox;id:Result1;{{disabled}}" />&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" value="{{data.resulttxt1}}" ui="type:TextInput;id:Result1Content;width:200;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="支原体抗体" name="result" value="2" ui="type:CheckBox;id:Result2;{{disabled}}" />
    <input type="text" value="{{data.resulttxt2}}" ui="type:TextInput;id:Result2Content;width:200;{{disabled}}" />
</div>
<div class="row sub">
    <input type="checkbox" hidefocus="true" title="病毒咽拭子" name="result" value="3" ui="type:CheckBox;id:Result3;{{disabled}}" />
    <input type="text" value="{{data.resulttxt3}}" ui="type:TextInput;id:Result3Content;width:200;{{disabled}}" />
</div>

<h3>血糖测定</h3>
<div class="e1">
    {{#save}}
    <div class="row">
        <a href="javascript:void(0)" hidefocus="true" class="add-e1 add-btn">添加一行</a>
    </div>
    {{/save}}
</div>

<h3>血常规检查</h3>
<div class="e2">
    {{#save}}
    <div class="row">
        <a href="javascript:void(0)" hidefocus="true" class="add-e2 add-btn">添加一行</a>
    </div>
    {{/save}}
</div>

<h3>实验室检查（肝功五项）</h3>
<div class="e3">
    {{#save}}
    <div class="row">
        <a href="javascript:void(0)" hidefocus="true" class="add-e3 add-btn">添加一行</a>
    </div>
    {{/save}}
</div>

<h3>实验室检查（肾功两项） </h3>
<div class="e4">
    {{#save}}
    <div class="row">
        <a href="javascript:void(0)" hidefocus="true" class="add-e4 add-btn">添加一行</a>
    </div>
    {{/save}}
</div>

</div>

{{#save}}
<div class="bottom">
    <div ui="type:Button;id:Save;skin:largeem">保 存</div>
</div>
{{/save}}
</script>
