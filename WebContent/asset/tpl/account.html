<!--账户管理-->
<script id="tpl-account" type="text/html">
<div class="account-wrap">
    <h1>账户管理</h1>
    <div class="no-result" style="display:none">暂无查询结果。</div>
    <div class="data" style="display:none">
        <div class="toolbar">
            <div ui="type:Button;id:OpenNewAccount;">添加</div>
            <div ui="type:Button;id:DelAccount;">删除</div>
        </div>
        <div ui="type:Table;id:Grid;select:multi"></div>
    </div>
</div>
</script>

<script id="tpl-account-name" type="text/html">
<span id="{{id}}">{{name}}</span>
</script>

<!--添加账户对话框-->
<script id="tpl-new-account-dialog" type="text/html">
<div ui="type:Dialog;id:NewAccountDialog;top:170;mask:0">
    <div>添加账户</div>
    <div>
        <div class="query-form">
            <span>账户名称：</span>
            <input ui="type:TextInput;id:Name;width:200" type="text" />
        </div>
        <div class="query-form">
            <span>实际管理员：</span>
            <div ui="type:Select;id:Admin;width:100"></div>
        </div>
        <div class="query-form">
            <span>联系方式：</span>
            <input ui="type:TextInput;id:Contact;width:200" type="text" />
        </div>
        <div class="query-form">
            <span>权限：</span>
            <div ui="type:Select;id:Auth;width:100"></div>
        </div>
    </div>
    <div>
        <div ui="type:Button;id:NewAccountOK">添加</div>
        <div ui="type:Button;id:NewAccountClose">取消</div>
    </div>
</div>
</script>
