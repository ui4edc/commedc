<!--观察表-->
<script id="tpl-list-notify" type="text/html">
<span>您有 <strong>{{doubtNumber}}</strong> 例被质疑，请检查后修改；有 <strong>{{toDoNumber}}</strong> 例必须于 7 日内填报完成，逾期将被取消。</span>
</script>

<script id="tpl-list" type="text/html">
<div class="notify" style="display:none">
    <div ui="type:Button;id:Close;">我知道了</div>
</div>
<div class="list-wrap">
    <h1 class="no-bottom no-border">
        <span>观察表</span>
        <input type="radio" title="CRF" name="field" hidefocus="true" ui="type:Radio;id:CRF" checked />
        <input type="radio" title="ADE" name="field" hidefocus="true" ui="type:Radio;id:ADR" />
        <a class="btn new-crf" href="javascript:void(0)">新建CRF</a>
    </h1>
    <!--tab-->
    <div class="tabbar">
        <a href="javascript:void(0)" hidefocus="true" type="0" class="active">草稿</a>
        <a href="javascript:void(0)" hidefocus="true" type="1">已提交待审核</a>
        <a href="javascript:void(0)" hidefocus="true" type="2">被质疑</a>
        <a href="javascript:void(0)" hidefocus="true" type="3">审核通过</a>
    </div>
    <!--查询条件-->
    <div class="query-form doubt-form" style="display:none">
        <input type="radio" title="未解决" name="doubt" hidefocus="true" ui="type:Radio;id:Undealed" checked />
        <input type="radio" title="已解决" name="doubt" hidefocus="true" ui="type:Radio;id:Dealed" />
    </div>
    <div class="query-form doubt-form" style="display:none">
        <span>质疑人：</span>
        <input ui="type:TextInput;id:Doubter;width:80" type="text" />
        <span>质疑时间范围：</span>
        <div ui="type:Select;id:DoubtRangeType;width:80" class="close-next"></div>
        <div ui="type:MultiCalendar;id:DoubtRange" style="display:none"></div>
    </div>
    <div class="query-form">
        <span>观察表编号：</span>
        <input ui="type:TextInput;id:No;width:80" type="text" class="en" />
        <span>姓名缩写：</span>
        <input ui="type:TextInput;id:Abbr;width:80" type="text" class="en" />
        <span>完成度：</span>
        <div ui="type:Select;id:ProgressType;width:100" class="close-next"></div>
        <input ui="type:TextInput;id:Progress;width:80" type="text" class="en" style="display:none" />
    </div>
    <div class="query-form">
        <span>创建时间范围：</span>
        <div ui="type:Select;id:CreateRangeType;width:80" class="close-next"></div>
        <div ui="type:MultiCalendar;id:CreateRange" style="display:none"></div>
        <span class="time-label" style="margin-left:10px">最后修改时间范围：</span>
        <div ui="type:Select;id:LastModifyRangeType;width:80" class="close-next"></div>
        <div ui="type:MultiCalendar;id:LastModifyRange" style="display:none"></div>
    </div>
    <div class="query-btn">
        <div ui="type:Button;id:Query;skin:largeem">查 询</div>
    </div>
    <!--查询结果-->
    <div class="no-result" style="display:none">暂无查询结果。</div>
    <div class="data" style="display:none">
        <div class="toolbar">
            <div ui="type:Button;id:DelCRF;">批量删除</div>
            <div ui="type:Button;id:SubmitCRF;">批量提交</div>
        </div>
        <div ui="type:Table;id:Grid;select:multi;sortable:1"></div>
    </div>
</div>
</script>

<script id="tpl-list-detail" type="text/html">
<a href="#crf/{{rount}}/{{id}}" id="{{id}}" class="detail">{{no}}</a>
</script>
